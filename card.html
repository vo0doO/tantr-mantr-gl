<html>
  <head>
    <!-- Ссылка на SqPaymentForm библиотеку -->
    <script type="text/javascript" src="https://js.squareup.com/v2/paymentform">
    deffer</script>

    <!-- Ссылка на локальную SqPaymentForm initialization -->
    <script type="text/javascript" src="/sqpaymentform.js">
    deffer</script>

    <!-- Ссылка на стили по умолчанию для SqPaymentForm -->
    <link rel="stylesheet" type="text/css" href="/sqpaymentform.css">
  </head>
    <body>
          <!-- Страница оплаты -->
    <div id="sq-ccbox">
  <!--
    Вы должны заменить атрибут действия формы на путь     
    URL-адрес, по которому вы хотите POST-нонс (например, «/ process-card»)
  -->
  <form id="nonce-form" novalidate action="/process-card" method="post">
    Pay with a Credit Card
    <table>
    <tbody>
      <tr>
        <td>Card Number:</td>
        <td><div id="sq-card-number"></div></td>
      </tr>
      <tr>
        <td>CVV:</td>
        <td><div id="sq-cvv"></div></td>
      </tr>
      <tr>
        <td>Expiration Date: </td>
        <td><div id="sq-expiration-date"></div></td>
      </tr>
      <tr>
        <td>Postal Code:</td>
        <td><div id="sq-postal-code"></div></td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">
            Pay with card
          </button>
        </td>
      </tr>
    </tbody>
    </table>

    <!--
      After a nonce is generated it will be assigned to this hidden input field.
    -->
    <input type="hidden" id="card-nonce" name="nonce">
  </form>
</div>

    </body>
</html>
